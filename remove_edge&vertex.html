<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Graph{
            constructor(){
                this.data={};
            }
            addVertex(vertex){
                if(!this.data[vertex]){
                    this.data[vertex]=[];
                }
            }
            addEdge(v1,v2){
                if(!this.data[v1]){
                    this.addVertex(v1);
                }
                if(!this.data[v2]){
                    this.addVertex(v2);
                }
                this.data[v1].push(v2);
                this.data[v2].push(v1);
            }
            removeEdge(v1,v2){
                this.data[v1]=this.data[v1].filter((item)=>{
                    return item!=v2;
                });
                this.data[v2]=this.data[v2].filter((item)=>{
                    return item!=v1;
                });
            }
            removeVertex(vertex){
                if(!this.data[vertex]){
                    return;
                }
                for(let item of this.data[vertex]){
                    this.removeEdge(vertex,item);
                }
                delete this.data[vertex];
            }

        }

        const graph1 =new Graph();

        //add vertex
        graph1.addVertex("A");
        graph1.addVertex("B");
        graph1.addVertex("C");
        graph1.addVertex("D");

        // add edge
        graph1.addEdge("A","C");
        graph1.addEdge("A","B");
        graph1.addEdge("C","B");
        graph1.addEdge("D","B");

        // remove edge
        // graph1.removeEdge("A","B");
        // graph1.removeEdge("D","B");

        // remove vertex
        graph1.removeVertex("A");


        console.log(graph1.data);
    </script>
</head>
<body>
    <h1>Remove edge in graph</h1>
</body>
</html>
